<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Battleship</title>
    <link rel="stylesheet" href="battleshipstyle.css">
</head>
<body>
    <div id="board">
        <div id="message_area"></div>
        <div id="table_body">
            <table>
                <tr>
                    <td class="letters">A</td>
                    <td id="00"></td>
                    <td id="01"></td>
                    <td id="02"></td>
                    <td id="03"></td>
                    <td id="04"></td>
                    <td id="05"></td>
                    <td id="06"></td>
                </tr>
                <tr>
                    <td class="letters">B</td>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                    <td id="14"></td>
                    <td id="15"></td>
                    <td id="16"></td>
                </tr>
                <tr>
                    <td class="letters">C</td>
                    <td id="20"></td>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                    <td id="24"></td>
                    <td id="25"></td>
                    <td id="26"></td>
                </tr>
                <tr>
                    <td class="letters">D</td>
                    <td id="30"></td>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                    <td id="34"></td>
                    <td id="35"></td>
                    <td id="36"></td>
                </tr>
                <tr>
                    <td class="letters">E</td>
                    <td id="40"></td>
                    <td id="41"></td>
                    <td id="42"></td>
                    <td id="43"></td>
                    <td id="44"></td>
                    <td id="45"></td>
                    <td id="46"></td>
                </tr>
                <tr>
                    <td class="letters">F</td>
                    <td id="50"></td>
                    <td id="51"></td>
                    <td id="52"></td>
                    <td id="53"></td>
                    <td id="54"></td>
                    <td id="55"></td>
                    <td id="56"></td>
                </tr>
                <tr>
                    <td class="letters">G</td>
                    <td id="60"></td>
                    <td id="61"></td>
                    <td id="62"></td>
                    <td id="63"></td>
                    <td id="64"></td>
                    <td id="65"></td>
                    <td id="66"></td>
                </tr>
                <tr>
                    <td class="letters"></td>
                    <td class="letters">0</td>
                    <td class="letters">1</td>
                    <td class="letters">2</td>
                    <td class="letters">3</td>
                    <td class="letters">4</td>
                    <td class="letters">5</td>
                    <td class="letters">6</td>
                </tr>
            </table>
        </div>
    </div>
    <form>
        <input type="text" id="guess" placeholder="A0">
        <input type="button" id="fire" value="Fire">
    </form>
</body>

<script type="text/javascript" src="battleshipscript.js"></script>
</html>
